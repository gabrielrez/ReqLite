<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReqLite</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="header container">
      <h1 class="onSurface">ReqLite</h1>
      <button id="themeToggle" class="btn btn-theme" aria-label="Switch Theme">
        Switch Theme <img src="imgs/theme-icon.svg" alt="Theme icon">
      </button>
    </div>
  </header>
  <main class="container">
    <section>
      <div class="request-form">
        <h2 class="onSurface">Request Settings</h2>
        <form id="requestForm">
          <div class="form">
            <div class="input-box">
              <label for="method">Method</label>
              <select name="method-select" id="method-select">
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="put">PUT</option>
                <option value="delete">DELETE</option>
              </select>
            </div>

            <div class="input-box">
              <label for="url" class="onSurface">URL:</label>
              <input type="text" id="url" name="url" class="input" placeholder="Enter URL" required>
            </div>

            <div class="input-box">
              <label for="params" class="onSurface">Parameters:</label>
              <textarea id="params" name="params" class="input" placeholder="Enter parameters (JSON format)"></textarea>
            </div>
          </div>

          <button type="submit" class="btn">Send Request</button>
        </form>
      </div>
    </section>
    <section class="response-section">
      <div class="response">
        <h3 class="onSurface">Response</h3>
        <pre id="responseOutput">The response will appear here :)</pre>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
